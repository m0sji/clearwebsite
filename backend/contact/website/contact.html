<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact â€” ClearWebsite</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/contact.css" />
</head>
<body>
  <main class="container">
    <h1>Contact</h1>

    <form id="contact-form" class="contact-form" novalidate>
      <div class="field">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required minlength="2" />
        <small class="hint">Your full name</small>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
        <small class="hint">We will reply to this address</small>
      </div>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required minlength="10"></textarea>
      </div>

      <button id="contact-send" type="submit" class="btn">Send</button>

      <div id="contact-result" class="result" role="status" aria-live="polite"></div>
    </form>
  </main>

  <!-- Use the secure version by default (CSRF-aware) -->
  <script src="/contact.js"></script>
  <!-- If your backend endpoint is csrf_exempt for dev, use contact-dev.js instead:
  <script src="/contact-dev.js"></script>
  -->
</body>
</html>
